<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <header>
            <h1>Contact</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Resume</a></li>
                        <li><a href="bio.html">Bio</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
        </header>

        <main>
        <form action="./contact.html" method="post">
            <fieldset>
                <legend>Basic info</legend>

                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="user_fname" maxlength="30" required><br>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="user_lname" maxlength="30" required><br>
                </div>

                <div>
                    <label for="phone-number">Contact phone number:</label>
                    <input type="number" id="phone-number" name="user_number" required><br>

                    <label>Phone number type:</label><br>
                    <input type="radio" id="landline" name="phonetype" required>
                    <label for="landline" class="light">Landline</label><br>
                    <input type="radio" id="mobile" name="phonetype" required>
                    <label for="mobile" class="light">Mobile</label><br>
                </div>

                <div>
                    <label for="email">Contact Email:</label>
                    <input type="text" id="email" name="user_email" maxlength="50" required>
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="how">How did you hear about us?</label>
                    <select id="how" name="use_how">
                        <option value="search_engine">Search Engine</option>
                        <option value="social_media">Social Media</option>
                        <option value="recruiter">Recruiter</option>
                    </select><br>
                </div>

            
                <div>
                    <label for="skills">A list of your skills:</label><br>

                    <input type="checkbox" id="development" value="interest_development" name="user_skills">
                    <label for="development" class="light">Development</label><br>

                    <input type="checkbox" id="design" value="interest_design" name="user_skills">
                    <label for="design" class="light">Disign</label><br>

                    <input type="checkbox" id="business" value="interest_business" name="user_skills">
                    <label for="business" class="light">Business</label><br>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Info</legend>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="user_name" maxlength="250"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
