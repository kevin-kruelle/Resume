<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
</head>
<body>
        <header>
                <nav>
                    <ul id="nav">
                        <li><a href="./index.html">Home</a></li>

                    </ul>
                </nav>
                <h1>Contact</h1>
        </header>

        <main style="text-align: center;">
        <form action="./contact.html" method="post" class="form">

            <fieldset>
                <div class="col-50">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="user_fname" maxlength="30" required>
                </div>
                <div class="col-50">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="user_lname" maxlength="30" required>
                </div>

                <div class="col-50">
                    <label for="phone-number">Contact phone number:</label>
                    <input type="tel" id="phone-number" name="user_number" pattern="[0-9] {3}-[0-9]{3}-[0-9]{4}" placeholder="***-***-****" required><br>
                </div>
                <div class="col-50">
                    <label>Phone number type:</label><br>
                    <input type="radio" id="landline" name="phonetype" required>
                    <label for="landline" class="light">Landline</label><br>
                    <input type="radio" id="mobile" name="phonetype" required>
                    <label for="mobile" class="light">Mobile</label><br>
                </div>

                <div>
                    <label for="email">Contact Email:</label>
                    <input type="text" id="email" name="user_email" maxlength="50" required>
                </div>
           
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="user_name" maxlength="250"></textarea>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
